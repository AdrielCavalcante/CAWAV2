<body>
    <header>
        <nav>
            <div>
                <img src="img/logo.png" alt="logo">

        <h1>A maior coletânea de montanhas de todo o mundo!</h1>
        <h3>Possui alguma dúvida quanto nosso objetivo? Envie-a abaixo</h3>
    </header>
    <main class="contato">
        <h2>Contato</h2>
        <section>
            <form action="#">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
                <label for="Telefone">Telefone:</label>
                <input type="tel" id="Telefone">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
                <label for="texto">Descreva sua mensagem:</label>
                <textarea id="texto" cols="30" rows="10"></textarea>
                <button type="submit" onclick="enviado()">Enviar</button>
            </form>
            <aside>
                <img src="img/form.jpg" alt="Foto de um escalador ajudando o outro">
            </aside>
        </section>
    </main>
    <footer>
